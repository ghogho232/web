<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        input{
            margin-bottom: 5px;
            margin-right: 30px;
        }
        input[type=text]{
            width: 300px;
        }
        input[type=button]{
            width: 50px;
        }
    </style>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <form>
        <input id="result" type="text" value="0">
        <br>
        <input type="button" value="BACK" onclick="back()"><input type="button" value="CE" onclick="CE()"><input type="button" value="C" onclick="CE()"><input type="button" value="=" onclick="compute()">
        <br>
        <input type="button" value="7" onclick="insert(this)"><input type="button" value="8" onclick="insert(this)"><input type="button" value="9" onclick="insert(this)"><input type="button" value="/" onclick="insert(this)">
        <br>
        <input type="button" value="4" onclick="insert(this)"><input type="button" value="5" onclick="insert(this)"><input type="button" value="6" onclick="insert(this)"><input type="button" value="*" onclick="insert(this)">
        <br>
        <input type="button" value="1" onclick="insert(this)"><input type="button" value="2" onclick="insert(this)"><input type="button" value="3" onclick="insert(this)"><input type="button" value="-" onclick="insert(this)">
        <br>
        <input type="button" value="0" onclick="insert(this)"><input type="button" value="+" onclick="insert(this)"><input type="button" value="NONE"><input type="button" value="NONE">
    </form>
    <script>
        let txt = document.getElementById("result");
        function insert(obj){
            if(txt.value == 0){
                txt.value = "";
            }
            txt.value += obj.value;
        }
        function back(){
            txt.value = txt.value.substring(0,txt.value.length-1);
        }
        function CE(){
            txt.value = 0;
        }
        function compute(){
            let res = eval(txt.value);
            txt.value = res;
        }
    </script>
</body>
</html>
