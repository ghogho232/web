<!DOCTYPE html>
<html lnag = "ko">
    <head>
        <title>웹 페이지의 구성 요소</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: linen;
                color: green;
            }
            h3{
                color: darkred;
                text-align: center;
            }
            span{
                color: blue;
                font-size: 1.5em;
            }
            hr{
                height: 5px;
                background-color: gray;
                border: sollid gray;
            }
        </style>
        <script>
            function show(){
                let img = document.getElementById("elvisimg");
                img.src = "../media/Elvis.jpg";
            }
            function hide(){
                let img = document.getElementById("elvisimg");
                img.src = "";
            }
        </script>
    </head>
    <body>
        <h3 onmouseover="show()" onmouseout = "hide()">Elvis Presley</h3>
        <hr>
        <img id="elvisimg" src="" width="100" alt="Elvis Photo"><br>
        He was an American singer and actor. In November
        1956, he made his film debut in <span>Love Me 
        Tender</span>. He is often referred to as 
        "<span>the King of Rock and Roll</span>".
    </body>
</html>
