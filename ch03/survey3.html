<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>소프트웨어 기술 선호에 관한 설문</title>
    </head>
    <body>
        <h3>설문지</h3>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다
        <hr>
        학년 <input type="radio" name="grade" value="1" checked> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
        <input type="radio" name="grade" value="4"> 4학년
        <br><br>
        성별 <input type="radio" name="sex" value="1">남
            <input type="radio" name="sex" value="2">여
        <br><br>
        관심분야 <select name="관심분야">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">웹</option>
            <option value="3">임베디드</option>
        </select>
        <br><br>
        진로(다중선택) <input type="checkbox" value="1" checked>개발
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업
        <br><br>
        남기고싶은 말<br>
        <textarea cols="50" rows="30" placeholder="글을 남겨주세요"></textarea>
    </body>
    <br><br>

</html>
