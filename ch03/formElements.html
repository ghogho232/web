<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소들</title>
</head>
<body>
    <h3>Form Elements</h3>
    <hr>
    <form action="https://search.naver.com/search.naver" method = "get">
        텍스트 <br>
        <datalist id="capitals">
            <option>서울</option>   
            <option>베이징</option>
            <option>도쿄</option>
        </datalist>
        수도 : <input type="text" list="capitals"> &nbsp; &nbsp;
        설명 : <textarea name="desc" rows="5" cols="50"></textarea> <br>
        암호 : <input type="password">

        <br><br>
        버튼들
        <hr>
        <button type="button">버튼</button> &nbsp;&nbsp;
        <button type="submit">전송</button> &nbsp;&nbsp;
        <button type="reset">지우기</button> &nbsp;&nbsp;
        <button type="button"> <img src="../../media/Elvis.jpg" width="20"></button> &nbsp;&nbsp;

        <br>
        <input type="button" value="버튼"> &nbsp;&nbsp;
        <input type="submit" value="제출"> &nbsp;&nbsp;
        <input type="reset" value="지우기"> &nbsp;&nbsp;
        <input type="image" src="../../media/Elvis.jpg" width="20"> &nbsp;&nbsp;

        <br><br>
        선택형 입력
        <br>
        요리<br>
        짜장면 <input name="main" type="radio" value="food1"> &nbsp; 
        짬뽕 <input name="main" type="radio" value="food2"> &nbsp; 
        우동 <input name="main" type="radio" value="food3"> &nbsp;

        <br><br>
        음료수<br>
        <label>
            콜라 <input name="drink" type="checkbox" value="d1"> &nbsp;&nbsp;
        </label>
        <label for="drink2">사이다</label>
        <input id="drink2" name="drink" type="checkbox" value="d2"> &nbsp;&nbsp;
        냉수 <input name="drink" type="checkbox" value="d3"> &nbsp;&nbsp;

        <br><br>
        <select name="dessert">
            <option value="icecream">아이스크림</option>
            <option value="coffee">커피</option>
        </select>

        <br><br>
        색깔: <input name="myfavcol" type="color" value="#aaaaaa">
        <br><br>
        시간과 날짜
        <br>
        <input type="date"> &nbsp;&nbsp;
        <input type="time"> &nbsp;&nbsp;
        <input type="datetime-local"> &nbsp;&nbsp;

        <br><br>
        숫자 관련
        <br>
        <input type="number" min="0" max="1" step="0.2" value="0.1"> &nbsp;&nbsp;
        <input type="range" min="0" max="1" step="0.2" value="0.1"> &nbsp;&nbsp;

        <br><br>
        형식이 있는 텍스트 입력
        <br>
        <input type="email"> &nbsp;&nbsp; <input type="search"> <br>
        <input type="tel">
    </form>
</body>
</html>
