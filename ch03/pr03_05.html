<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식</title>
    
</head>
<body>
    <h2>도형 서식 만들기</h2>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>
                선종류
                <select>
                    <option>선없음</option>
                    <option>실선</option>
                    <option>점선</option>
                </select>
            </label>
            <br><br>
            <label>
                선두께
                <input type="number" max="10" min="0" step="2" value="2">
            </label>
            <label>
                선색
                <input type="color" value="#000000">
            </label> 
            <br><br>
            <label>
                투명도(0~100)
                <input type="range" min="0" max="100" step="10" value="0">
            </label>
        </fieldset>
    </form>
</body>
</html>
