<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            float: left;
        }
        div.text{
            padding-top: 50px;
        }
        div.image{
            background-image: url("../../media/back.jpg");
            background-size: 150px 200px;
            background-position: center;
            background-repeat: no-repeat;
        }
        div.image:hover {
            background-image: url("../../media/spade-7.png");
        }
    </style>
</head>
<body>
    <h3>:hover활용</h3>
    <hr>
    <div class="text">마우스를 올리면 카드의 앞면이 보인다</div>

    <div class="image">
        
    </div>

</body>
</html>
