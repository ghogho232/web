<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form onchange="findChecked()">
        <input type="radio" name="fruit" value="banana.png">바나나
        <input type="radio" name="fruit" value="mango.png">망고
        <input type="radio" name="fruit" value="apple.png">사과
        <br>
        <img id="fruitImage" src="">
    </form>
    <script>
        function findChecked(){
            let found = null;
            let fruit = document.getElementsByName("fruit"); // getElementByName → getElementsByName
            for(let i = 0; i < fruit.length; i++){
                if(fruit[i].checked == true)
                    found = fruit[i];
            }
            if(found != null){
                drawImage(found.value);
            }
        }
        function drawImage(value){
            let img = document.querySelector('#fruitImage');
            img.src = value;
        }
    </script>
</body>
</html>
