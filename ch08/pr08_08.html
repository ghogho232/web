<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let curSize=1;
        function scale(obj){
            curSize++;
            obj.style.transform=`scale(${curSize},1)`;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="../../(수정판)명품 웹프로그래밍 정답 소스 2018.1.9/practice8/media/spongebob.png"width=150px height="150px"
    onclick="scale(this)">

</body>
</html>
