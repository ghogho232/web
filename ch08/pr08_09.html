<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면</title>
    <script>
        function addItem(ol){
            let step=prompt("라면을 끓이는 순서를 입력하세요");
            if(step){
                let item=document.createElement('li');
                item.innerHTML=step;
                ol.appendChild(item); 
            }

        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style=background-color:yellowgreen onclick="addItem(this);">
        <li>물을 끓인다</li>
    </ol>

</body>
</html>
