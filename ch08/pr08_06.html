<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="trip()">이번 여름에는 어디로 여행을 갈까요?</p>
    <script>
        function trip(){
            let res = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요"); 
            let txt = document.getElementsByTagName('p');
            txt[0].innerHTML = res;           
        }
    </script>
</body>
</html>
