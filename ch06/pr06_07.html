<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let user=prompt("숫자 입력");
        let num=parseInt(user);
        if(isNaN(num)){
            alert("잘못입력")
            location.reload();
        }
        let small = num%10;
        while(num >= 10){
            num = Math.floor(num/10);
        }
        if(small == num){
            document.write(user + ":같음");
        }
        else{
            document.write(user + ":다름");         
        }
        document.wirte(user.length());
    </script>
</body>
</html>
