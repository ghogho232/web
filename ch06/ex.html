<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("정수를 입력하세요");
        let num = parseInt(n);
        if(isNaN(num)){
            document.write("입력오류입니다.");
        }
        else{
            for(let i = 1; i <= num; i++){
                for(let j = 1; j <= i; j++){
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
