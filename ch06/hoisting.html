<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        document.write("x=" + x + "<br>");
        var x = 7; //변수 선언이 위로 올라감 숫자는 빼고 let은 안됨
        
        document.write("x=" + x + "<br>")
    </script>
</body>
</html>
