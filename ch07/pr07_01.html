<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let plots=[];
        for(let i=0; i < 10; i++){
            let rnd = Math.floor(Math.random()*100) + 1;
            //plots[i] = rnd;
            plots.push(rnd);
        }
        /*
        for(let i = 0; i < 10; i++){
            document.write(plots[i] + ' ');
        }
        */
        document.write(plots.join(' '));
        document.write("<hr>");
        /* let big = plots[0];
        for(let i = 1; i < plots.length; i++){
            if(plots[i] > big)
                big = plots[i];
        }*/
        let big = plots.reduce((ele, acc)=>ele>acc?ele:acc, plots[0])
        document.write("제일 큰 수는 " +  big);
        document.write("<hr>");
        plots.sort((a,b)=>a-b);
        document.write(plots.join(' '))
    </script>
</body>
</html>
