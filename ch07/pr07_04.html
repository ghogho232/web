<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let now = new Date();
        document.write("<h2>일요일은 pink, 다른 요일은 gold배경</h2><hr>");
        let date = now.getDate();
        let day = now.getDay();
        switch(day){
            case 0:
            document.write(`오늘 : ${date}일, 일요일`);
            break;
            case 1:
            document.write(`오늘 : ${date}일, 월요일`);
            break;
            case 2:
            document.write(`오늘 : ${date}일, 화요일`);
            break;
            case 3:
            document.write(`오늘 : ${date}일, 수요일`);
            break;
            case 4:
            document.write(`오늘 : ${date}일, 목요일`);
            break;
            case 5:
            document.write(`오늘 : ${date}일, 금요일`);
            break;
            case 6:
            document.write(`오늘 : ${date}일, 토요일`);
            break;
        }
        if(now.getDay() == 0){
            document.body.style.backgroundColor='pink';
        }
        else{
            document.body.style.backgroundColor='gold'
        }
    </script>
</body>
</html>
