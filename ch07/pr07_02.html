<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
        let arr = new Array;
        for(let i = 0; i < 5; i++){
           arr[i] = prompt("정수 입력");
        }
        document.write("<h2>정수 5개 입력받아 역순으로 출력</h2>");
        document.write("<hr>");
        document.write("입력된 수의 배열<br>");
        for(let i = 0; i < 5; i++){
            document.write(arr[i] + " ");
        }
        document.write("<hr>");
        arr.reverse();
        document.write("역순으로 재정렬된 배열<br>");
        for(let i = 0; i < 5; i++){
            document.write(arr[i] + " ");
        }

    </script>

</body>
</html>
