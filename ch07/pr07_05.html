<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문자 배열 다루기</h2>
    <hr>
    <script>
        let names=['wonsun', 'jammonlee', 'kitae', 'gracehwang'];
        document.write("이름: " + names.join(' ') + "<br>");
        let longname = names.reduce((a,b)=>a.length>b.length?a:b, names[0]);
        document.write("가장 긴 이름: " + longname + "<br>");
        names.sort();
        document.write("이름: " + names.join(' ') + "<br>");
        document.write("첫 이름: " + names[0]);
    </script>
</body>
</html>
