<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>문자열 분할</h2>
    <hr>
    <script>
        let input = new String(prompt("문자열 입력"));
        let ans = input.split("&");
        for(let i = 0; i < ans.length; i++){
            document.write(ans[i]+"<br>");
        }
    </script>
</body>
</html>
